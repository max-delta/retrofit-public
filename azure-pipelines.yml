pool:
  vmImage: 'windows-latest'

variables:
  solution: 'retrofit.sln'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:RFBuildMachine=Azure'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '_artifacts'
    ArtifactName: 'artifacts'
    publishLocation: 'Container'

- task: CmdLine@2
  condition: eq(variables['buildPlatform'], 'x64')
  timeoutInMinutes: 1
  inputs:
    script: 'core_test.exe --nopause'
    workingDirectory: '_artifacts/$(buildPlatform)/$(buildConfiguration)/Out/'
    failOnStderr: true

- task: CmdLine@2
  condition: eq(variables['buildPlatform'], 'x64')
  timeoutInMinutes: 1
  inputs:
    script: 'foundation_test.exe --nopause'
    workingDirectory: '_artifacts/$(buildPlatform)/$(buildConfiguration)/Out/'
    failOnStderr: true
